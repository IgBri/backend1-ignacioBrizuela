<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bienvenidos al proyecto Node js</h2>

    <form action="http://localhost:8080/api/products" method="post">
        <input type="text" name="title" placeholder="Titulo del producto">
        <input type="text" name="description" placeholder="Describa al producto">
        <input type="number" name="price" placeholder="Ingrese el precio">
        <input type="number" name="stock" placeholder="Ingrese el stock disponible">
        <input type="text" name="category" placeholder="Ingrese la categoria del producto">
        <button type="submit">Agregar producto</button>
    </form>
</body>
</html>
